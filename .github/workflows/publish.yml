name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend to package
        run: |
          mkdir -p ralphx/static
          cp -r frontend/dist/* ralphx/static/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Verify package contents
        run: |
          python -m venv /tmp/verify-env
          /tmp/verify-env/bin/pip install dist/*.whl
          /tmp/verify-env/bin/python -c "
          from pathlib import Path
          import ralphx
          static = Path(ralphx.__file__).parent / 'static'
          print(f'Package location: {ralphx.__file__}')
          assert 'site-packages' in str(static), f'Checking wrong location: {static}'
          index = static / 'index.html'
          assets = static / 'assets'
          assert index.exists(), f'Missing {index}'
          assert assets.exists() and assets.is_dir(), f'Missing assets directory {assets}'
          print(f'Verified: {index}')
          print(f'Verified: {assets}')
          "
          echo "Package includes frontend static files"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
