name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Copy frontend to package
        run: |
          mkdir -p ralphx/static
          cp -r frontend/dist/* ralphx/static/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Verify package contents
        run: |
          pip install dist/*.whl
          python -c "
          from pathlib import Path
          import ralphx
          static = Path(ralphx.__file__).parent / 'static'
          index = static / 'index.html'
          assets = static / 'assets'
          assert index.exists(), f'Missing {index}'
          assert assets.exists() and assets.is_dir(), f'Missing assets directory {assets}'
          print(f'Verified: {index}')
          print(f'Verified: {assets}')
          "
          echo "Package includes frontend static files"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v
